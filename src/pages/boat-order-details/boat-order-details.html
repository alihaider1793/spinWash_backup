<ion-header style="background-color: #2cbfb1;">
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu" style="color:#fff; "></ion-icon>
    </button>
    <ion-title style="color:#fff; ">Boat Order Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding class="formdiv">

  <ion-item style="margin-bottom:10px">
    <ion-label stacked color="primary">Island Name</ion-label>
    <!-- <ion-input type="text" required [(ngModel)]="boatOrderData.island_name"></ion-input> -->
    <ion-select class="my-select" placeholder="Select" [(ngModel)]="this.selectedIndex" (ionChange)="islandSelected()">
      <ion-option *ngFor="let item of islandNames ; let i = index" [value]=i>{{item.island_name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item style="margin-bottom:10px">
    <ion-label stacked color="primary">Vessel</ion-label>
    <!-- <ion-textarea rows="5" required [(ngModel)]="boatOrderData.vessel"></ion-textarea> -->
    <ion-select class="my-select" placeholder="Select" [(ngModel)]="this.selectedVesselIndex" (ionChange)="vesselSelected()">
      <ion-option *ngFor="let item of vesselNames ; let i = index" [value]=i>{{item.vessel_name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item style="margin-bottom:10px">
    <ion-label stacked color="primary">Shipment Date</ion-label>
    <!-- <ion-input type="number" required [(ngModel)]="boatOrderData.shipment_date"></ion-input> -->
    <ion-datetime min="{{this.myFullDate}}" max={{this.myMaxDate}} value="" [(ngModel)]="boatOrderData.shipment_date" display-timezone="utc"></ion-datetime>
  </ion-item>

  <div class="subbtn">
    <button ion-button round (click)="onSubmit()">
      Continue
    </button>
  </div>

</ion-content>
