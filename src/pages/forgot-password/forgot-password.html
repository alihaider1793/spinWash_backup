<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding style="background-image: url(././assets/imgs/bg.png);background-color:white;">

  <div class="forgot-password">
    <img src="././assets/imgs/wgs-logo.png" alt=""
         style="width: 65%;">
    <div class="forgot-passwordinput">
      <ion-item>
        <ion-label fixed color="primary">Email</ion-label>
        <ion-input type="email" [(ngModel)]="postData.email"></ion-input>
      </ion-item>


    </div>
    <div class="btn-login"><button ion-button round (click)="resetPassword()">RESET PASSWORD</button></div>

  </div>

</ion-content>
