<ion-header>

  <ion-navbar>
    <ion-title>Select Clothes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-light">
  <div class="tabs-list bg-green">
    <ion-scroll scrollX="true" style="height: 50px;;">
      <ion-segment class="bg-green" [(ngModel)]="selectedCategoryIdx">
        <ion-segment-button *ngFor="let cat of categData; let i = index" [value]="i" [innerHTML]="cat.categry"
          (click)="loadProducts(i)">
        </ion-segment-button>
      </ion-segment>
    </ion-scroll>
  </div>

  <div *ngIf="!noCategoryProducts" style="margin-top: 8px;" class="cloth-list">
    <ion-list no-lines>
      <ion-item *ngFor="let product of selectedCategProducts; let i = index;">
        <ion-avatar item-start>
          <img [src]="baseUrlImage + product.image">
        </ion-avatar>
        <ion-label>
          <h3>{{product.name}}</h3>
        </ion-label>
        
        <!-- <ion-note class="modify_cart" item-end>
          Modify Items
        </ion-note> -->
        <ion-note item-end  (click)="openVariations(i, product)">
          Add to cart
        </ion-note>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="noCategoryProducts">
    <ion-row class="emptycart">
      <ion-col>
        <p>There are no products in this category!</p>
      </ion-col>
    </ion-row>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="fixed-bootom" (click)="openCartPage()">
      <ion-row>
        <!-- <ion-col col-4 class="cost">{{"total" | translate}} <span [innerHTML]="total_html"></span> </ion-col> -->
        <ion-col col-4 class="cost">Total <span> {{calculatecart()}}</span> </ion-col>
        <!-- <ion-col col-4 class="small " text-center>{{cartItems.length}} {{"items" | translate}}</ion-col> -->
        <ion-col col-4 class="small " text-center>{{cartCounterManager()}} Item(s) Addeed</ion-col>
        <ion-col col-4 class="next" text-end>Next
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-footer>
