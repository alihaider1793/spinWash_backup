<ion-header style="background-color: #2cbfb1;">
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu" style="color:#fff; "></ion-icon>
      </button>
      <ion-title style="color:#fff; ">Product Description</ion-title>
      <ion-buttons end class="cartbadge">
          <button ion-button (click)="openCartPage()">
              <ion-icon name="ios-cart"></ion-icon>
            </button><ion-badge item-end>{{cartCounterManager()}}</ion-badge>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content style="background-image: url(././assets/imgs/bg.png);background-color:white;">
  <div class="productdesc">
    <ion-grid>
          <img class="productimage" src="{{baseUrlImage}}{{itemImage}}">
          <ion-row>
              <ion-col>
                  <h1>{{itemName}}</h1>
              </ion-col>
            <!-- <ion-col>
                <p class="price">{{itemPrice | currency}}/ {{itemQuantity}} {{itemQuantityType}}</p>
            </ion-col> -->
          </ion-row>
      <ion-row>
        <p>
            {{itemDesc}}
        </p>
      </ion-row>

      <div style=" margin-top:2rem; padding-left: 16px">
        <ion-item-group>
          <ion-label stacked color="primary">PACKAGE DETAILS</ion-label>
          <ion-list radio-group [(ngModel)]="package_id" (ionChange)="packageSelected()">

                <ion-item *ngFor="let item of packageDetails;  let i = index;">
                  <ion-label>BSD$ {{item.price}} / {{item.quantity}}{{item.quantity_type}}</ion-label>
                  <ion-radio *ngIf="item.available_stock<=0" disabled=true value={{i}}></ion-radio>
                  <ion-radio *ngIf="item.available_stock>0" value={{i}}></ion-radio>
                </ion-item>

          </ion-list>
        </ion-item-group>
      </div>

      <ion-row align="center" *ngIf="outOfStock==false">
        <ion-label><strong>SELECTED PACKAGE QUANTITY</strong></ion-label>
      </ion-row>
      <hr>
      <ion-row align="center"  *ngIf="outOfStock==false">
        <ion-col>Quantity</ion-col>
        <ion-col>{{selectedQuantity}}</ion-col>
        <ion-col>
          <button ion-button color="danger" outline (click)="changeItemQty(-1)"><b>-</b></button>
          <button ion-button color="danger" outline (click)="changeItemQty( 1)" ><b>+</b></button>
        </ion-col>
      </ion-row>
      <br>

      <ion-row>
        <ion-col class="btn-cart" *ngIf="outOfStock==false">
            <!-- <button ion-button round primary (click)="addtocart(itemId,itemName,itemQuantity,itemQuantityType,itemPrice,itemImage,selectedQuantity,selected_package_id,available_amount)">
              <ion-icon name="md-add-circle"></ion-icon>
               &nbsp;&nbsp;Add To Cart
            </button> -->
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

  </ion-content>
