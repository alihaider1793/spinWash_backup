<ion-header>

  <ion-navbar>
    <ion-title>My Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding style="background-image: url(././assets/imgs/bg.png);background-color:white;" class="welcome-background">

  <div *ngIf="showtxt">
    <ion-grid>
      <ion-row class="emptywallet">
        <ion-col>
          <p>There Is Nothing In Your Wallet!</p></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="showData">

    <ion-card>
      <ion-card-header>
        <h1>Wallet Details</h1>
      </ion-card-header>
      <ion-card-content>
        <p><strong>AMOUNT: </strong>{{walletData[0].amount}}</p>
<!--        <p><strong>POINTS: </strong>{{walletData[0].points}}</p>-->
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
