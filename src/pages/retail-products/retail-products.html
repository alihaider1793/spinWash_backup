<ion-header>

  <ion-navbar>
    <ion-title>Retail Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-light">

  <div *ngIf="!noRetailProducts" style="margin-top: 8px;" class="cloth-list">
    <ion-list no-lines>
      <ion-item *ngFor="let product of retailProducts; let i = index;">
        <ion-avatar item-start>
          <img [src]="baseUrlImage + product.image">
        </ion-avatar>
        <ion-label>
          <h3>{{product.name}}</h3>
        </ion-label>

        <!-- <ion-note class="modify_cart" item-end>
          Modify Items
        </ion-note> -->
        <ion-note item-end (click)="getProductPackages(i, product)">
          Add to cart
        </ion-note>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="noRetailProducts">
    <ion-row class="emptycart">
      <ion-col>
        <p>No Retail Products Found</p>
      </ion-col>
    </ion-row>
  </div>

  <ion-infinite-scroll *ngIf="!noRetailProducts" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="fixed-bootom" (click)="openCartPage()">
      <ion-row>
        <!-- <ion-col col-4 class="cost">{{"total" | translate}} <span [innerHTML]="total_html"></span> </ion-col> -->
        <ion-col col-4 class="cost">Total <span> {{calculatecart()}}</span> </ion-col>
        <!-- <ion-col col-4 class="small " text-center>{{cartItems.length}} {{"items" | translate}}</ion-col> -->
        <ion-col col-4 class="small " text-center>{{cartCounterManager()}} Item(s) addeed</ion-col>
        <ion-col col-4 class="next" text-end>Next
          <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-footer>
