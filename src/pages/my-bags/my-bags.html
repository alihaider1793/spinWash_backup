<ion-header>

  <ion-navbar>
    <ion-title>MY BAGS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-light">

  <div *ngIf="noBags">
    <ion-grid>
      <ion-row class="emptycart">
        <ion-col>
          <p>No Bags Found!</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="!noBags">
    <ion-card no-padding *ngFor="let item of bagDetails;  let i = index;">
      <ion-row class="orderholder">
        <ion-col>
          <h2 class="orderid">{{item.service_name}}</h2>
          <h3 class="ordertime"><span style="font-weight: bold;">{{item.quantity}} x {{item.item_name}}</span></h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <!-- <ion-col>
          <button ion-button icon-left clear
          (click)="openSubscriptionDetails(item)">
            <div>Details</div>
          </button>
        </ion-col> -->
      </ion-row>
    </ion-card>
  </div>

</ion-content>
