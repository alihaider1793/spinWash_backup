<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding style="background-image: url(././assets/imgs/bg.png);background-color:white;">

  <div class="reset-password">
    <img src="././assets/imgs/wgs-logo.png" alt=""
         style="width: 65%;">
    <div class="reset-passwordinput">

      <ion-item>
<!--        <ion-label fixed color="primary">Password</ion-label>-->
        <ion-input type="password" placeholder="Enter Password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>

      <ion-item>
<!--        <ion-label fixed color="primary">Confirm Password</ion-label>-->
        <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="postData.confirm_password"></ion-input>
      </ion-item>

      <ion-item>
<!--        <ion-label fixed color="primary">Code</ion-label>-->
        <ion-input type="text" placeholder="Enter Verification Code" [(ngModel)]="postData.verify_code"></ion-input>
      </ion-item>
      <p style="color: #2cbfb1"><small>4 digit verification code was sent the provided email address</small></p>

    </div>
    <div class="btn-login"><button ion-button round (click)="updatePassword()">UPDATE PASSWORD</button></div>

  </div>

</ion-content>
