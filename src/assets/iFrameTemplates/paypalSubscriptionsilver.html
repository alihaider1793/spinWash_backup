    <div id="paypal-button-container"></div>
    <script
      src="https://www.paypal.com/sdk/js?client-id=ATtEouKE7b_Fm4p-7vfaeuWU3U2xKFePmyT5vndsBtO_wQiG4W9BJ6qYRcjzgpugK1J1XvSy0XlB_SI6&vault=true&intent=subscription"
      data-sdk-integration-source="button-factory"></script>
    <script>
      paypal.Buttons({
        style: {
          shape: 'pill',
          color: 'gold',
          layout: 'vertical',
          label: 'subscribe'
        },
        createSubscription: function (data, actions) {
          return actions.subscription.create({
            'plan_id': 'P-70T59165K5918103NMARHYFY'
          });
        },
        onApprove: function (data, actions) {
          console.log('success');
          // alert(data.subscriptionID);
          localStorage.setItem('subscriptionID', data.subscriptionID);
          alert('Successfully Subscribed! Return to home screen to see your Bags!');
          // SubscriptionDetailsPage.browser.close();
        },
        onCancel: function (data) {
          console.log('subscription cancelled');
          //Show a cancel page, or return to cart
          alert('Failed to subscribe! Try again - Clothes Spin Bahamas!');
          localStorage.setItem('subscriptionID', '-1');
        }
      }).render('#paypal-button-container');
    </script>
